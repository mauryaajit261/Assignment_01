<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration-form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
      <div class="container">
        <h2>Registration Form</h2>
        <div class="inner-container">

            <form onsubmit="return data()" action="connect.php" method="post">
                <div class="input-name">
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="First name" class="name" id="n1" name="FirstName">
                    <span>
                        <i class="fa fa-user"></i>
                        <input type="text" placeholder="Last name" class="name" id="n2" name="LastName">
                    </span>
                </div>
                <div class="input-name">
                    <i class="fa fa-envelope"></i>
                    <input type="email" placeholder="enter email" class="text-name" id="n3" name="email">
                </div>
                <div class="input-name">
                    <i class="fa fa-unlock" aria-hidden="true"></i>
                    <input type="password" placeholder="enter password" class="text-name" id="n4" name="password">
                </div>
                <div class="input-name">
                    <i class="fa fa-unlock" aria-hidden="true"></i>
                    <input type="password" placeholder="confirm password" class="text-name" id="n5" name="confirm_password">
                </div>
                <div class="input-name">
                    
                    <input type="radio" class="radio-button" name="gender" id="n6" value="m">
                    <label >Male</label>
                    <input type="radio" class="radio-button" name="gender" id="n6" value="f">
                    <label >Female</label>

                </div>
                <div class="input-name">
                    
                    <select class="country" id="n7" name="country">
                        <option >select the country</option> 
                        <option >India</option>
                        <option >Germany</option>
                        <option >USA</option>
                        <option >USA</option>
                        <option >Italy</option>
                        <option >Nepal</option>

                        

                    </select>
                    <div class="arrow"></div>
                </div>
                <div class="input-name">
                    <input type="checkbox" class="check-button">
                    <label>I accept the Terms and Condition</label>
                </div>
                <div class="input-name">
                    <input type = "submit" class="button" value="Register">
                    
                </div>





            </form>
        </div>

      </div>
    <script src="first.js"></script>
</body>
</html>
